<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="../static/css/login.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <!-- <script src="../static/js/login.js"></script> -->
</head>
<body class="central">

  {% with messages = get_flashed_messages()  %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success">
            {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  
  <div class="login-form">
  
    <form method="POST">
  
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input type="hidden" id="hidden" value="{{ request.args.get('next', '') }}"/>
  
      <h1>Register</h1>
      <div class="content">
        <div class="input-field">
          <input type="text" id="username" name="username" placeholder="letters or numbers, without spaces" class="input-field">
        </div>
        <div class="input-field">
          <input type="text" id="email" name="email" placeholder="Email" class="input-field">
        </div>
        <div class="input-field">
          <input type="password" id="password" name="password" placeholder="Password" class="input-xlarge">
        </div>
        <div class="input-field">
          <!-- Password -->
          <label class="form-check">Admin (Confirm)</label>
          <div class="form-check">
            <input type="radio" id="admin" name="admin" value="0" checked/>
            <label for="flexRadioDefault2" class="form-check-label">Normal</label>
  
            <input type="radio" id="admin" name="admin" value="1"/>
            <label for="">Admin</label>
  
          </div>
        </div>
      </div>
      <div class="action">
        <!-- <button onclick="window.location.href='/create';" id="create">Register</button> -->
        <button type="submit">Sign in</button>
      </div>
    </form>
  </div>
  <!-- partial -->

  <footer>
      <div class="container">
          <div class="row">
              <p class="copyright text-muted">&copy; Desarrollado por Nicolas Ravetti</p>
          </div>
      </div>
  </footer>

</body>
</html>
