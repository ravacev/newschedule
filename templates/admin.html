<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>{% block title %} {% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <nav>
		
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="/" class="enlace">
            <img src="../static/src/logo.png" alt="" class="logo">
        </a>
        <ul>
			
            <li><a class="active" href="/">Inicio</a></li>
			<li><a href="../agenda">Agenda</a></li>
			<li><a href="admin/create">Crear</a></li>
    
        </ul>
    </nav>
    <section class="ftco-section">
		
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<!-- <h4 class="text-center mb-4">OFS Red</h4> -->
					<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

					<div class="table-wrap">

						<table class="table">
						<thead class="thead-primary">
						<!--Aqui se imprime el titulo de la agenda-->
						<tr>
							{% for f in tlusers%}
								<th>{{ f }}</th>
							{% endfor %}
						</tr>
						</thead>    
						<tbody>
						
                            <!--Macro de _macro para imprimir la cantidad de N veces el registro de la agenda-->
                            {% from '_macro.html' import show_users %}
                                        
                            {{ show_users(users, row, column) }}
                        </tbody>
					</table>
					</div>

				</div>
			</div>
		</div>
		
		<footer style="position: relative;">
			<div class="container">
				<div class="row">
					<p class="copyright text-muted">&copy; Desarrollado por Nicolas Ravetti</p>
				</div>
			</div>
		</footer>

	</section>
</body>
</html>
