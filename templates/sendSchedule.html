<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agenda</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<style type="text/css">
		table, tr, th, td{
			border: 0.5px solid;
			border-collapse: collapse;
			font-family: Arial, Helvetica, sans-serif;
			font-size: smaller;
		}
		th{
			background-color: #21b7b9;
			color: white;
		}
		th, td{
			padding: 10px;
			text-align: center;
		}
		td{
			color: black;
		}
		h2 {
			font-size:24px;
			margin:0 0 20px 0;
			font-family:Arial,sans-serif;
		  }
		h4 {
			font-size:18px;
			margin:0 0 20px 0;
			font-family:Arial,sans-serif;
		  }
	</style>
</head>
<body>

	<h2 class="heading-section">Agenda Diaria</h2>
	<h4 class="text-center mb-4">OFS Red</h4>
	<p>Actualizado al {{ send_time }}</p>
	{% for item in resume %}
		{{ item['Estado'] }}: {{ item['Cuenta'] }}
	{% endfor %}
	<table>
		<thead>				
			<!--Aqui se imprime el titulo de la agenda-->
			<tr>
				{% for f in stamp %}
					<th>{{ f }}</th>
				{% endfor %}
			</tr>
		</thead>    
		<tbody>
			<!--Macro de _macro para imprimir la cantidad de N veces el registro de la agenda-->
			{% from '_macro.html' import send_message %}
			{{ send_message(result, row, column, keys) }}

		</tbody>
	</table>

    
    <footer>
        <div class="container">
            <div class="row">
                <p class="copyright text-muted">&copy; Nicolas Ravetti</p>
            </div>
        </div>
    </footer>

</body>
</html>
